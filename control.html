<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control del Cronómetro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    #controls {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Control del Cronómetro</h1>
  <div id="controls">
    <button id="start">Iniciar</button>
    <button id="stop">Detener</button>
    <button id="reset">Reiniciar</button>
  </div>

  <script>
    // Configurar la conexión WebSocket al servidor
    const ws = new WebSocket(`wss://${location.host}`); // Asegúrate de usar `wss` en Render

    // Elementos del DOM
    const startButton = document.getElementById('start');
    const stopButton = document.getElementById('stop');
    const resetButton = document.getElementById('reset');

    // Enviar mensaje al servidor cuando se hace clic en los botones
    startButton.onclick = () => {
      ws.send(JSON.stringify({ type: 'start' }));
    };

    stopButton.onclick = () => {
      ws.send(JSON.stringify({ type: 'stop' }));
    };

    resetButton.onclick = () => {
      ws.send(JSON.stringify({ type: 'reset' }));
    };

    // Manejar los mensajes WebSocket (por ejemplo, actualizaciones del cronómetro)
    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.type === 'update') {
        console.log('Cronómetro actualizado:', data.timer);
      }
    };

    // Conexión y manejo de errores
    ws.onerror = (error) => {
      console.error('Error en WebSocket:', error);
    };

    ws.onopen = () => {
      console.log('Conectado al servidor WebSocket');
    };

    ws.onclose = () => {
      console.log('Conexión WebSocket cerrada');
    };
  </script>
</body>
</html>
