<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control del Cronómetro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    button {
      font-size: 20px;
      padding: 10px 20px;
      cursor: pointer;
      margin: 10px;
    }

    #startButton {
      background-color: green;
      color: white;
    }

    #stopButton {
      background-color: red;
      color: white;
    }

    #startButton:hover {
      background-color: darkgreen;
    }

    #stopButton:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>

  <h1>Control del Cronómetro</h1>
  <button id="startButton">Iniciar</button>
  <button id="stopButton">Detener</button>

  <script>
    const socket = new WebSocket('https://asiecle-github-io.onrender.com'); // Conexión WebSocket al servidor

    // Enviar mensajes al servidor cuando se presionan los botones
    document.getElementById('startButton').addEventListener('click', () => {
      socket.send('start'); // Enviar mensaje para iniciar el cronómetro
    });

    document.getElementById('stopButton').addEventListener('click', () => {
      socket.send('stop'); // Enviar mensaje para detener el cronómetro
    });
  </script>

</body>
</html>
