<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cronómetro</title>
  <style>
    /* Configuración del cuerpo */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: transparent;
      color: white; /* Asegúrate de que el cronómetro sea visible en fondos oscuros */
      overflow: hidden;
    }

    /* Fondo transparente */
    html, body {
      background: rgba(0, 0, 0, 0); /* Transparente */
    }

    /* Estilo del cronómetro */
    #time {
      font-size: 4em;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Para mejor visibilidad */
    }
  </style>
</head>
<body>
  <div id="time">00:00.00</div>

  <script>
    const timeDisplay = document.getElementById("time");
    const socket = new WebSocket(`wss://${location.host}`);
    setInterval(MantenerDespierto, 40000);
    
    socket.addEventListener("message", (event) => {
      const data = JSON.parse(event.data);
      if (data.type === "time") {
        const centiseconds = data.time % 100;
        const totalSeconds = Math.floor(data.time / 100);
        const seconds = totalSeconds % 60;
        const minutes = Math.floor(totalSeconds / 60);

        timeDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}:${String(centiseconds).padStart(2, '0')}`;
      }
    });
    function MantenerDespierto() {
      console.log("La función se ejecutó a las " + new Date().toLocaleTimeString());
      socket.send(JSON.stringify({ action: 'vivo' }));
    }
  </script>
</body>
</html>
