<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control del Cron贸metro</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    button { margin: 10px; padding: 10px 20px; font-size: 1em; }
  </style>
</head>
<body>
  <h1>Control del Cron贸metro</h1>
  <button id="start">Iniciar</button>
  <button id="pause">Pausar</button>
  <button id="reset">Reiniciar</button>

  <script>
    const socket = new WebSocket(`wss://${location.host}`);

    document.getElementById("start").addEventListener("click", () => {
      socket.send(JSON.stringify({ action: "start" }));
      setInterval(MantenerDespierto, 20000);
    });

    document.getElementById("pause").addEventListener("click", () => {
      socket.send(JSON.stringify({ action: "pause" }));
    });

    document.getElementById("reset").addEventListener("click", () => {
      socket.send(JSON.stringify({ action: "reset" }));
    });

    function MantenerDespierto() {
      console.log("La funci贸n se ejecut贸 a las " + new Date().toLocaleTimeString());
      socket.send(JSON.stringify({ action: 'vivo' }));
    }
  </script>
</body>
</html>
