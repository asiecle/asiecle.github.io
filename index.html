<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlay Reloj</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: transparent;
    }

    .overlay-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* El fondo no recibe eventos */
    }

    #clock-table {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
      padding: 10px;
      display: table; /* Hacemos que sea una tabla */
      color: white;
      font-size: 48px;
      font-family: 'Arial', sans-serif;
    }

    /* Estilo de las celdas */
    #clock-table td {
      padding: 5px;
    }

    #logo {
      width: 40px; /* Tamaño del logotipo */
      height: auto; /* Mantiene la proporción */
    }

    button {
      font-size: 20px;
      color: white;
      background-color: red;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      z-index: 15;
    }

    button:hover {
      background-color: darkred;
    }

    #stopButton {
      position: absolute;
      top: 100px;
      left: 20px;
    }

    #continueButton {
      position: absolute;
      top: 100px;
      left: 160px; /* Un poco a la derecha del botón de detener */
    }
  </style>
</head>
<body>

  <!-- Fondo del overlay (sin interacción) -->
  <div class="overlay-background"></div>

  <!-- Tabla para el reloj y el logo -->
  <table id="clock-table">
    <tr>
      <td><img id="logo" src="logo.png" alt="Logo"></td> <!-- Logotipo -->
      <td id="time">00:00:00.00</td> <!-- Cronómetro -->
    </tr>
  </table>

  <!-- Botón para detener el cronómetro -->
  <button id="stopButton">STOP</button>

  <!-- Botón para continuar el cronómetro -->
  <button id="continueButton">CONTINUAR</button>
  
  <!-- Enlazamos el archivo script.js -->
  <script src="script.js"></script>
  
</body>
</html>
